<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="HTML_Practice_7.css" />

    <title>HTML Practice 7</title>
</head>
<body>
  
    <!-- form -->
    <form method="POST" action="success.html">
    
        <!-- filels set 1 -->
        <fieldset>
            <legend>Your address</legend>

            <div class="field">
                <label for="firstName">First name</label>
                <input id="firstName" type="text">
            </div>
            <div class="field">
                <label for="lastName">Last name</label>
                <input id="lastName" type="text">
            </div>
            <div class="field">
                <label for="street">Street</label>
              <input id="street" type="text">
            </div>

            <div class="field">
                <label for="city">City</label>
                <input id="city" type="text">
            </div>
        </fieldset>

        <!-- filels set 2 -->
        <fieldset>
            <legend>Additional details</legend>
            <div class="field">
                <label for="biography">Biography</label>
                <textarea id="biography"></textarea>
            </div>
            <div class="field">
                <label for="image">Image</label>
                <input id="image" type="file">
            </div>
            <div class="field">
                <label for="age">Age Group</label>
                <select id="age">
                    <option>0 to 9 Years</option>
                    <option>10 to 19 Years</option>
                    <option>20 to 29 Years</option>
                    <option>30 to 39 Years</option>
                    <option>40 to 49 Years</option>
                    <option>50 to 59 Years</option>
                    <option>60 to 69 Years</option>
                    <option>70 to 79 Years</option>
                    <option>80 to 89 Years</option>
                    <option>90 to 99 Years</option>
                </select>
            </div>
        </fieldset>

        <!-- filels set 3 -->
        <fieldset>
            <legend>Interests</legend>
            <div class="field">
                <label for="hobbies">Hobbies</label>
                <select id="hobbies" multiple="">
                    <option>Playing soccer</option>
                    <option>Dancing</option>
                    <option>Gardening</option>
                    <option>Watching movies</option>
                </select>
            </div>
            <div class="field">
                <label for="car">Favourite car?</label>
                <select id="car">
                    <option>Volvo</option>
                    <option>Saab</option>
                    <option>Mercedes</option>
                    <option>Audi</option>
                </select>
            </div>
            <div class="field">
                <label for="transports">Favourite public transport?</label>
                <select id="transports" multiple="">
                    <optgroup label="Ground">
                        <option>Train</option>
                        <option>Bus</option>
                    </optgroup>
                    <optgroup label="Water">
                        <option>Ship</option>
                        <option>Boat</option>
                    </optgroup>
                    <optgroup label="Air">
                        <option>Plane</option>
                        <option>Helicopter</option>
                    </optgroup>
                </select>
            </div>
        </fieldset>

        <!-- submit and reset button -->
        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="reset">Reset</button>
    </form> 

</body>
</html>
