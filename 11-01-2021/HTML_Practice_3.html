<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Link CSS -->
    <link rel="stylesheet" href="HTML_Practice_3.css">

    <title>HTML Pratice 3</title>
</head>
<body>
  
    <h1 id="name">Example : Nested</h1>

    <div class="container" id="table">
        <table id="outer_table">
            <tr>
                <th colspan="2" rowspan="2">CI</th>
                <th rowspan="2">All<br>Genders</th>
                <th colspan="2">By Gender</th>
            </tr>
            <tr>
                <td>
                    <table id="inner_table">
                        <tr>
                            <th>Males</th>
                            <th>Females</th>
                        </tr>
                        <tr>
                            <td>9215604</td>
                            <td>4512358</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <th>Rural</th>
                <td>6521458</td>
                <td>4215389</td>
                <td colspan="2">4152348</td>
            </tr>
        </table>
    </div>

</body>
</html>
