<h3>Reactive Form Example</h3>

<!-- form -->
<form [formGroup]="form" (ngSubmit)="login()" class="container">

  <!-- on submit error -->
  <div *ngIf="form.errors" class="alert alert-danger">
    Username or password is invalid !!
  </div>
  
  <!-- group inside group -->
  <div formGroupName="account">
    
    <!-- username -->
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" id="username" type="text" class="form-control">

      <!-- errors -->
      <div *ngIf="username.pending">Checking for uniqueness...</div>
      <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf="username.errors.required">Enter User Name</div>
        <div *ngIf="username.errors.minlength">Enter Minimum {{ username.errors.minlength.requiredLength }} Char..</div>
        <div *ngIf="username.errors.maxlength">Only {{ username.errors.maxlength.requiredLength }} Char. Allowed.</div>
        <div *ngIf="username.errors.cannotContainSpace">Username cannot contain Space</div>
        <div *ngIf="username.errors.shouldBeUnique">Username Already Taken.</div>
      </div>
    
    </div>

    <!-- password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" id="password" type="text" class="form-control">
    </div>
 
  </div>

  <!-- submit -->
  <button class="btn btn-primary" type="submit">Sign Up</button>

</form>
