<div class="container">    
    <form class="row">    
        <div class="form-group col-md-12">    
            <label for="userName">Username</label>    
            <input 
                type="text" 
                [(ngModel)]= "userName" 
                name="userName" 
                class="form-control" />    
        </div>    
        <div class="form-group col-md-12">    
            <label for="password">Password</label>    
            <input 
                type="password" 
                [(ngModel)]="password" 
                name="password" 
                class="form-control" />    
        </div>    
        <div class="form-group col-md-3">    
            <button (click)="login()" class="btn btn-success">Login</button>    
        </div>    
    </form>    
</div>
