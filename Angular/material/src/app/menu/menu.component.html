<h1 id="heading" class="m-5">Menu</h1>
<hr>

<div class="container">
    <div class="row">

        <!-- basic menu -->
        <div class="col-lg-3">
            <h3>Basic Menu</h3>
            <button mat-raised-button [matMenuTriggerFor]="menu" color='primary'>Menu</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>
        </div>

        <!-- menu with icon -->
        <div class="col-lg-3">
            <h3>Menu with Icon</h3>

            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>dialpad</mat-icon>
                    <span>Redial</span>
                </button>
                <button mat-menu-item disabled>
                    <mat-icon>voicemail</mat-icon>
                    <span>Check voice mail</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>notifications_off</mat-icon>
                    <span>Disable alerts</span>
                </button>
            </mat-menu>

        </div>

        <!-- menu position -->
        <div class="col-lg-6">
            <h3>Menu Diffrent Position</h3>

            <button mat-raised-button [matMenuTriggerFor]="aboveMenu" color='primary' class="mr-2">Above</button>
            <mat-menu #aboveMenu="matMenu" yPosition="above">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>

            <button mat-raised-button [matMenuTriggerFor]="belowMenu" color='accent' class="mr-2">Below</button>
            <mat-menu #belowMenu="matMenu" yPosition="below">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>

            <button mat-raised-button [matMenuTriggerFor]="beforeMenu" color='warn' class="mr-2">Before</button>
            <mat-menu #beforeMenu="matMenu" xPosition="before">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>

            <button mat-raised-button [matMenuTriggerFor]="afterMenu">After</button>
            <mat-menu #afterMenu="matMenu" xPosition="after">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>

        </div>

        <!-- nested menu -->
        <div class="col-lg-3 mt-5">
            <h3>Nested Menu</h3>

            <button mat-raised-button [matMenuTriggerFor]="animals" color='primary'>Animal index</button>
            <mat-menu #animals="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
                <button mat-menu-item [matMenuTriggerFor]="invertebrates">Invertebrates</button>
            </mat-menu>

            <mat-menu #vertebrates="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="fish">Fishes</button>
                <button mat-menu-item [matMenuTriggerFor]="amphibians">Amphibians</button>
                <button mat-menu-item [matMenuTriggerFor]="reptiles">Reptiles</button>
                <button mat-menu-item>Birds</button>
                <button mat-menu-item>Mammals</button>
            </mat-menu>

            <mat-menu #invertebrates="matMenu">
                <button mat-menu-item>Insects</button>
                <button mat-menu-item>Molluscs</button>
                <button mat-menu-item>Crustaceans</button>
                <button mat-menu-item>Corals</button>
                <button mat-menu-item>Arachnids</button>
                <button mat-menu-item>Velvet worms</button>
                <button mat-menu-item>Horseshoe crabs</button>
            </mat-menu>

            <mat-menu #fish="matMenu">
                <button mat-menu-item>Baikal oilfish</button>
                <button mat-menu-item>Bala shark</button>
                <button mat-menu-item>Ballan wrasse</button>
                <button mat-menu-item>Bamboo shark</button>
                <button mat-menu-item>Banded killifish</button>
            </mat-menu>

            <mat-menu #amphibians="matMenu">
                <button mat-menu-item>Sonoran desert toad</button>
                <button mat-menu-item>Western toad</button>
                <button mat-menu-item>Arroyo toad</button>
                <button mat-menu-item>Yosemite toad</button>
            </mat-menu>

            <mat-menu #reptiles="matMenu">
                <button mat-menu-item>Banded Day Gecko</button>
                <button mat-menu-item>Banded Gila Monster</button>
                <button mat-menu-item>Black Tree Monitor</button>
                <button mat-menu-item>Blue Spiny Lizard</button>
                <button mat-menu-item disabled>Velociraptor</button>
            </mat-menu>

        </div>

        <div class="col-lg-3 mt-5">
            <h3>Pass Name</h3>

            <mat-menu #appMenu="matMenu">
                <ng-template matMenuContent let-name="name">
                    <button mat-menu-item>Settings</button>
                    <button mat-menu-item>Log off {{name}}</button>
                </ng-template>
            </mat-menu>

            <button mat-icon-button [matMenuTriggerFor]="appMenu" [matMenuTriggerData]="{name: 'Sally'}">
                <mat-icon>more_vert</mat-icon>
            </button>

            <button mat-icon-button [matMenuTriggerFor]="appMenu" [matMenuTriggerData]="{name: 'Bob'}">
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>

    </div>
</div>

<!-- 
    button :    [matMenuTriggerFor]  => add referance of 'mat-menu' in button
                [matMenuTriggerData] => pass name to menu through button
    mat-menu
    mat-menu-item
    xPosition :
                after
                before
    yPosition :
                above
                below
    ng-content : matMenuContent

    DOWN_ARROW  : Focuses the next menu item
    UP_ARROW    : Focuses previous menu item
    RIGHT_ARROW : Opens the menu item's sub-menu
    LEFT_ARROW  : Closes the current menu, if it is a sub-menu
    ENTER       : Activates the focused menu item
    ESCAPE      : Closes the menu
 -->
