<div class="card">

    <!-- card header -->
    <div class="card-header">
        <h1>User Profile</h1>
    </div>
    
    <!-- card body -->
    <div class="card-body row no-gutters" *ngIf="authService.userData as user">

        <!-- image -->
        <div class="col-md-4">
            <img src="" class="card-img" alt="{{user.displayName}}">
        </div>
        
        <!-- data -->
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Hello, {{(user.displayName) ? user.displayName : 'User'}}</h5>
                <p><strong>ID:</strong> {{user.uid}}</p>
                <p><strong>Email:</strong> {{user.email}}</p>
                <p><strong>Email Verified:</strong> {{user.emailVerified}}</p>
            </div>
        </div>

    </div>

    <!-- card footer -->
    <div class="card-footer">
        <button class="btn btn-sm btn-info" routerLink="/home"> <- Back</button>
    </div>

</div>
