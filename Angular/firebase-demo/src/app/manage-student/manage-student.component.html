<div class="page-area">
    
    <!-- heading -->
    <h1 class="text-center">Manage Students</h1>

    <!-- manage students -->
    <div class="container border-top pt-5" >
        <div class="row">

            <!-- add student -->
            <div class="col-md-6">
                <h2>Add Students</h2>
                <form>

                    <!-- student id -->
                    <div class="form-group">
                        <label for="id"> Id</label>
                     <input type="text" class="form-control" id="id" #id>
                    </div>

                    <!-- student name -->
                    <div class="form-group">
                        <label for="name"> Name</label>
                     <input type="text" class="form-control" id="name" #name>
                    </div>

                    <!-- student school -->
                    <div class="form-group">
                        <label for="school"> School</label>
                     <input type="text" class="form-control" id="school" #school>
                    </div>

                    <!-- button -->
                    <button type="button" class="btn btn-sm btn-primary" (click)="onAddStudent(id,name,school)" > {{editMode? 'Update Student' : 'Add Student'}}</button> 
                    <button type="button" class="btn btn-sm btn-success m-2" (click)="onSaveStudent()">Save to Firebase</button>
                    <button type="button" class="btn btn-sm btn-warning mr-2" (click)="onFetchStudent()"> Fetch Student </button>
                    <button type="button" class="btn btn-sm btn-info" routerLink="/firestore"> Go to FireStore CRUD</button>

                </form>
            </div>

            <!-- display student -->
            <div class="col-md-6">
                <h2>{{ dataTitle}}</h2>

                <!-- table -->
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">School</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>

                    <!-- display student data -->
                    <tbody *ngIf="!feaching">
                        <tr *ngFor= "let student of students ; index as i">
                            <th scope="row">{{i+1}}</th>
                            <td>{{student.id}}</td>
                            <td>{{student.name}}</td>
                            <td>{{student.school}}</td>
                            <td (click)="onEditStudent(i)" class="text-center"> 
                                <a class="text-info">
                                    <i class="fa fa-edit" aria-hidden="true"></i>
                                </a>
                            </td>
                            <td (click)="onDeleteStudent(i)" class="text-center"> 
                                <a class="text-danger">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- loader -->
                <div *ngIf="feaching" class="text-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="sr-only">Loading...</span>
                    </div> Fetching Students...
                </div>

            </div>

        </div>
    </div>

</div>
