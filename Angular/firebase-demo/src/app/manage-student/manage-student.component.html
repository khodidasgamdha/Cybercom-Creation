<div class="page-area">
    
    <!-- heading -->
    <h1 class="text-center">
        Manage Products
    </h1>
    <br>

    <!-- manage products -->
    <div class="container border-top pt-5" >
        <div class="row">

            <!-- add product -->
            <div class="col-md-6">
                <h2>Add Products</h2>
                <form>

                    <!-- product id -->
                    <div class="form-group">
                        <label for="id"> Product Id</label>
                     <input type="text" class="form-control" id="id" #id>
                    </div>

                    <!-- product name -->
                    <div class="form-group">
                        <label for="name"> Product Name</label>
                     <input type="text" class="form-control" id="name" #name>
                    </div>

                    <!-- product price -->
                    <div class="form-group">
                        <label for="price"> Product Price</label>
                     <input type="text" class="form-control" id="price" #price>
                    </div>

                    <!-- button -->
                    <button type="button" class="btn btn-sm btn-primary" (click)="onAddProduct(id,name,price)" > {{editMode? 'Update Product' : 'Add Product'}}</button> 
                    <button type="button" class="btn btn-sm btn-success mx-2" (click)="onSaveProduct()">Save Product</button>
                    <button type="button" class="btn btn-sm btn-info" (click)="onFetchProduct()"> Fetch Product </button>

                </form>
            </div>

            <!-- display product -->
            <div class="col-md-6">
                <h2>{{ dataTitle}}</h2>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="!feaching">
                        <tr *ngFor= "let product of products ; index as i">
                            <th scope="row">{{i+1}}</th>
                            <td>{{product.id}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.price}}</td>
                            <td (click)="onEditProduct(i)" class="text-center"> 
                                <a class="text-info">
                                    <i class="fa fa-edit" aria-hidden="true"></i>
                                </a>
                            </td>
                            <td (click)="onDeleteProduct(i)" class="text-center"> 
                                <a class="text-danger">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- loader -->
                <div *ngIf="feaching" class="text-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="sr-only">Loading...</span>
                    </div> Fetching Products...
                </div>

            </div>

        </div>
    </div>

</div>
