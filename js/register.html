<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale1.0">
    
    <!-- css File -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- title -->
    <title>Register Page</title>
    
</head>
<body>

    <!-- Registration form -->
    <form action="login.html">
        <div class="box1">
            <h1>Register</h1>

            <div class="align1">
                <input type="text" class="input" id="name" name="name" placeholder="Name" required></input>
            </div>

            <div class="align1">
                <input type="email" class="input" id="email" name="email" placeholder="email" required />
            </div>

            <div class="align1">
                <input type="password" class="input" id="password" name="password" placeholder="Password" required />
            </div>

            <div class="align1">
                <input type="password" class="input" id="confirmPassword" name="confirmPassword"
                    placeholder="Confirm Password" required />
            </div>

            <div class="align1">
                <select required id="city">
                    <option selected disabled>Select City</option>
                    <option>Ahmedabad</option>
                    <option>Gandhinagar</option>
                    <option>Rajkot</option>
                    <option>Surat</option>
                    <option>Vadodara</option>
                </select required>
            </div>

            <div class="align1" id="state">
                <select>
                    <option selected disabled>Select State</option>
                    <option>Andhra Pradesh</option>
                    <option>Gujarat</option>
                    <option>Madhya Pradesh</option>
                    <option>Maharastra</option>
                    <option>Rajasthan</option>
                </select required>
            </div>

            <div class="align1">
                <input type="checkbox" name="tc" id="tc" onchange="document.getElementById('submit').disabled = !this.checked;"> Terms & Coditions.
            </div>

            <input type="submit" class="btn btn-primary" disabled="disabled" name="submit" id="submit" value="REGISTER" onclick="addUser();" />

        </div>
    </form>

</body>

    <!-- js File -->
    <script src="js/register.js"></script>

</html>
