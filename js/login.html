<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css file link -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- title -->
    <title>Login Page</title>
</head>
<body>

    <!-- login form -->
    <h1>Login</h1>
    <form action="register.html">
        <div class="box">
            <div class="align">
                <input type="email" class="input" id="email" name="email" placeholder="Email"></input>
            </div>
            <div class="align">
                <input type="password" class="input" id="password" name="password" placeholder="Password" />
            </div>
            <input type="button" class="btn btn-primary" name="login" value="Login" onclick="checkAuthentication();" /><br>
            <h6>OR</h6>
            <input type="submit" class="btn btn-primary" name="register" value="Register Now" />
            <div id="Result"></div>
        </div>
    </form>

</body>

    <!-- js File -->
    <script src="js/login.js"></script>

</html>
