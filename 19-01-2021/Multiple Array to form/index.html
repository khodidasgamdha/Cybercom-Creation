<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />

    <title>Html Form</title>
</head>

<body>

    <form action="view.html">
        <div class="entry">
            <label>Name :</label>
            <input type="text" class="input" id="name" name="name" required>
        </div>

        <div class="entry">
            <label>Email :</label>
            <input type="email" class="input" id="email" name="email" required>
        </div>

        <div class="entry">
            <label> Date of Birth : </label>
            <input type="date" class="input" id="dob" name="dob" required>
        </div>

        <input type="button" id="add" name="add" value="Add" onclick="addElement();">

        <input type="submit" id="display" name="display" value="view all records">

    </form>

    <!-- JS File -->
    <script src="script.js"></script>

</body>

</html>
