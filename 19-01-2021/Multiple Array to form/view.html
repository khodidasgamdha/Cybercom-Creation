<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>View Data</title>
</head>

<body>

    <script src="script.js"></script>
    <script type="text/javascript">

        var array = localStorage.getItem('array');
        var datas = JSON.parse(array);

        array = datas;

        document.write('<table border = "1" id = "table">');
        document.write('<tr>');
        document.write('<th>Name</th> <th>Email</th> <th>Date Of Birth</th> </tr> <tr>');

        if (array === null) {
            alert("Data not found!");
            document.getElementById("table").style.display = "none";
            window.location.href = "index.html";
        } else {
            for (var i = 0; i < array.length; i++) {
                document.write('<td>' + array[i].name + '</td>');
                document.write('<td>' + array[i].email + '</td>');
                document.write('<td>' + array[i].birthdate + '</td>');
                document.write('</tr>');
            }
        }
        document.write('</table>');	
    </script>

</body>

</html>
